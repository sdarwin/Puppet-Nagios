log_facility=daemon
pid_file=/var/run/nagios/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=127.0.0.1
dont_blame_nrpe=1
debug=0
command_timeout=60
connection_timeout=300
allow_weak_random_seed=0
command[check_load]=/usr/lib/nagios/plugins/check_load -w $ARG1$ -c $ARG2$
command[check_local_disk]=/usr/lib/nagios/plugins/check_disk -w $ARG1$ -c $ARG2$ -p / -w $ARG3$ -w $ARG4$ -p /mnt
command[check_swap]=/usr/lib/nagios/plugins/check_swap -w $ARG1$ -c $ARG2$
command[check_memory]=/usr/lib/nagios/plugins/contrib/check_memory -w $ARG1$ -c $ARG2$
command[check_procs]=/usr/lib/nagios/plugins/check_procs -w $ARG1$ -c $ARG2$
command[check_ping]=/usr/lib/nagios/plugins/check_ping -H $ARG1$ -w $ARG2$ -c $ARG3$
command[check_ntp]=/usr/lib/nagios/plugins/check_ntp_time -H $ARG1$ -H $ARG2$ -H $ARG3$ -H $ARG4$ -w $ARG5$ -c $ARG6$
command[check_dns]=/usr/lib/nagios/plugins/check_dns -H $ARG1$ -w $ARG2$ -c $ARG3$
command[check_ssh]=/usr/lib/nagios/plugins/check_ssh -H $ARG1$ -p $ARG2$
command[check_mysql]=/usr/lib/nagios/plugins/contrib/check_mysqld -H $ARG1$ -P $ARG2$ -u $ARG3$ -p $ARG4$
command[check_mysql_no_pass]=/usr/lib/nagios/plugins/contrib/check_mysqld -H $ARG1$ -P $ARG2$ -u $ARG3$
command[check_puppet_client]=/usr/lib/nagios/plugins/contrib/check_puppet $ARG1$
command[check_syslog_client]=/usr/lib/nagios/plugins/check_procs -w 1:1 -c 1:1 -C rsyslogd
command[check_local_inodes]=/usr/lib/nagios/plugins/contrib/check_inodes / $ARG1$ $ARG2$
command[check_bind_resolution]=/usr/lib/nagios/plugins/check_dns -H $ARG1$ -s $ARG2$
command[check_bind_transfer]=/usr/lib/nagios/plugins/check_tcp -H localhost -p 53
command[check_nagios]=/usr/lib/nagios/plugins/check_nagios -F $ARG1$ -e $ARG2$ -C $ARG3$
command[check_smtp]=/usr/lib/nagios/plugins/check_smtp -H $ARG1$ -p $ARG2$ -w $ARG3$ -c $ARG4$ -t $ARG5$
command[check_http]=/usr/lib/nagios/plugins/check_http -H $ARG1$ -u $ARG2$ -p $ARG3$ -w $ARG4$ -c $ARG5$ -t $ARG6$
command[check_https]=/usr/lib/nagios/plugins/check_http -H $ARG1$ -u $ARG2$ -p $ARG3$ -w $ARG4$ -c $ARG5$ -t $ARG6$ -S
command[check_http_port]=/usr/lib/nagios/plugins/check_tcp -H $ARG1$ -p $ARG2$ -w $ARG3$ -c $ARG4$ -t $ARG5$
command[check_https_port]=/usr/lib/nagios/plugins/check_tcp -H $ARG1$ -p $ARG2$ -w $ARG3$ -c $ARG4$ -t $ARG5$
command[check_passenger]=/usr/lib/nagios/plugins/check_procs -a passenger-spawn-server
command[check_clam]=/usr/lib/nagios/plugins/check_clamd -H localhost -p 3310
command[check_freshclam]=/usr/lib/nagios/plugins/contrib/check_freshclam
command[check_tomcat]=/usr/lib/nagios/plugins/check_tcp -H $ARG1$ -p $ARG2$ -w $ARG3$ -c $ARG4$ -t $ARG5$
command[check_tomcat_ssl]=/usr/lib/nagios/plugins/check_tcp -H $ARG1$ -p $ARG2$ -w $ARG3$ -c $ARG4$ -t $ARG5$ -S
command[restart_puppet]=/usr/bin/sudo /usr/sbin/restart-puppet $ARG1$ $ARG2$ $ARG3$
command[check_snmp]=/usr/lib/nagios/plugins/check_snmp -H $ARG1$ -o $ARG2$ -C $ARG3$ -t $ARG4$
command[check_mcollective_registrations]=/usr/lib/nagios/plugins/contrib/check_mcollective
command[check_mcollective]=/usr/lib/nagios/plugins/check_procs -w 1:1 -c 1:1 -C ruby -a 'mcollectived'
command[check_activemq]=/usr/lib/nagios/plugins/check_tcp -H localhost -p 6163 -t 5
command[check_spamassassin]=/usr/lib/nagios/plugins/check_procs -C spamd -u root
command[check_dell]=/usr/lib/nagios/plugins/contrib/check_openmanage
command[check_amavis]=/usr/lib/nagios/plugins/contrib/check_amavis -s localhost -f test@test.com
command[check_imap]=/usr/lib/nagios/plugins/check_imap -H 127.0.0.1 -p 143 -j
command[check_imaps]=/usr/lib/nagios/plugins/check_imap -H 127.0.0.1 -p 993 -j -S
